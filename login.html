<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Add Bootstrap CSS and JavaScript links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #9c8b67;
            padding: 10px 0;
            color: white;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
        }

        header nav ul li a:hover {
            background-color: #495057;
        }

        .content {
            text-align: center;
            margin-top: 50px;
        }

        .content h1 {
            font-size: 2.5rem;
            color: #343a40;
        }

        .content p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .custom-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 700px;
            height: 500px;
            padding: 20px;
            margin-left: -130px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/registration"><i class="fas fa-user-plus"></i> Registration</a></li>
                <li><a href="/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="/settings"><i class="fas fa-cogs"></i> Settings</a></li>
                <li><a href="/contact"><i class="fas fa-envelope"></i> Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-fluid">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="custom-card">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="./static/images/bot.jpg" alt="Your Image" class="img-fluid">
                        </div>
                        <div class="col-md-6">
                            <h3 class="text-center">Login</h3><br><br>
                            <!-- Updated form: action should be "/login" to handle form submission -->
                            <form id="loginForm" action="/login" method="POST">
                                <div class="mb-3">
                                    <input type="email" class="form-control" placeholder="Email" id="email" name="email" required
                                        onmouseover="this.style.backgroundColor='#f5f5f5'" onmouseout="this.style.backgroundColor='white'">
                                </div>
                                <div class="mb-3">
                                    <input type="password" class="form-control" placeholder="Password" id="password" name="password" required
                                        onmouseover="this.style.backgroundColor='#f5f5f5'" onmouseout="this.style.backgroundColor='white'"><br>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block" onmouseover="this.style.backgroundColor='#2196F3'"
                                    onmouseout="this.style.backgroundColor='#007BFF'">Log In</button>
                            </form>
                            <p class="text-center mt-3">Don't have an account? <a href="#">Sign Up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JavaScript at the end of the body tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
