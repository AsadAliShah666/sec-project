    body {
      background-color: #f4f4f4;

    header {

    header nav ul {

      padding: 0;

    header nav ul li {

      margin-right: 20px;
    }

      color: white;

      margin-top: 50px;
    }

      font-size: 2.5rem;

    }

    .content p {

      color: #6c757d;
    }

    .image-section {
      margin-top: 30px;
      text-align: center;
    }

    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .footer {
      text-align: center;
      margin-top: 5px;
      padding: 20px;
      background-color: #343a40;
      color: white;
    }

    .footer a {
      color: #f8f9fa;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Customize the Start button */
    .btn-primary {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      display: inline-block;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      text-decoration: none;
    }
